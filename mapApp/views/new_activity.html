<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../public/homepage_styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<title></title>
</head>
<body>

	<header>
		<h1 class="logo">
			<a href="home.html" style="text-decoration: none; color: black;">
				<span style="font-family: 'Rancho', cursive;">
					ShoutOut 
				</span>
				<span style="font-family: 'Eater', cursive;">
					&nbsp;SG!
				</span>
				<span style="font-family: 'Dancing Script', cursive;font-size: 1rem; position: relative; bottom: 2em"><br/>
					Get invited. Stay connected.
				</span>
			</a>
		</h1>

		<input type="checkbox" id="nav-toggle" class="nav-toggle">

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Trending</a></li>
				<li><a href="#">Guide</a></li>
			</ul>
		</nav>

		<label for="nav-toggle" class="nav-toggle-label">
			<span></span>
		</label>
	</header>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Please fill the following fields to add your activity</div>
			<div class="panel-body">
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Name of activity</label>
							<input type="text" class="form-control" name="fname" id="fname">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Name of organiser</label>
							<input type="text" class="form-control" name="lname" id="lname">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Email address of organiser</label>
							<input type="text" class="form-control" name="email" id="email">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">(Optional) Contact number</label>
							<input type="text" class="form-control" name="email" id="email">
						</div>
					</div>
				</div>

				<div class="row">
					<div class='col-md-6'>
						<div class="form-group">
							<label class="control-label">Start Time</label>
							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="form-group">
							<label class="control-label">End Time</label>
							<div class='input-group date' id='datetimepicker2'>
								<input type='text' class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label">Activity address</label>
							<input type="text" class="form-control" name="email" id="email">
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">(Optional)Activity description</label>
								<input type="text" class="form-control" name="email" id="email">
							</div>
						</div>
					</div>
				</div>
				<input type="submit" class="btn btn-primary" value="Submit">
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script>
		$(function () {
			$('#datetimepicker1').datetimepicker();
			$('#datetimepicker2').datetimepicker();
		});
	</script>
</body>
</html>
